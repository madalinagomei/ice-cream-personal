<!-- BUY NOW -->

<!-- Fundal -->
<div class="buy-backdrop is-hidden modal not-modal" data-modal data-modal2>
  <!-- Fereastra modală -->
  <div class="buy-modal">
    <!-- Buton de închidere a ferestrei modal -->
    <button
      class="buy-modal__close-btn"
      data-modal-close
      aria-label="Close modal"
    >
      <svg class="buy-modal__close-icon" width="14" height="14">
        <use href="./images/modal-windows/header.svg#close-icon"></use>
      </svg>
    </button>

    <!-- Formular -->
    <form action="#" name="buy-modal__form">
      <!-- Antet formular -->
      <h2 class="buy-modal__title section-title">Syper pyper Ice <br> Cream</h2>

      <!-- Casete de selectare -->
      <ul class="buy-modal__list">
        <li class="buy-modal__item">
          <picture>
            <source
              srcset="
                ./images/modal-windows/products-icecream-mob@1x.png 1x,
                ./images/modal-windows/products-icecream-mob@1x.png 2x
              "
            />

            <img
              src="./images/modal-windows/products-icecream-mob@1x.png"
              alt="Icecream"
              class="checkbox__img"
            />
          </picture>
          <div class="how-many">
            <label for="user-comment" class="many"></label>
            <input
              type="number"
              id="tentacles"
              name="tentacles"
              min="1"
              max="100"
              placeholder="0"
            />
          </div>
        </li>
        <li class="buy-modal__item">
          <picture>
            <source
              srcset="
                ./images/modal-windows/products-icecoffee-mob@1x.png 1x,
                ./images/modal-windows/products-icecoffee-mob@2x.png 2x
              "
            />

            <img
              src="./images/modal-windows/products-icecoffee-mob@1x.png"
              alt="Icecoffee"
              class="checkbox__img"
            />
          </picture>
          <div class="how-many">
            <label for="user-comment" class="many"></label>
            <input
              type="number"
              id="tentacles"
              name="tentacles"
              min="1"
              max="100"
              placeholder="0"
            />
          </div>
        </li>
        <li class="buy-modal__item">
          <picture>
            <source
              srcset="
                ./images/modal-windows/products-iceshakes-mob@1x.png 1x,
                ./images/modal-windows/products-iceshakes-mob@2x.png 2x
              "
            />
            <img
              src="./images/modal-windows/products-iceshakes-mob@1x.png"
              alt="Iceshakes"
              class="checkbox__img"
            />
          </picture>
<div class="how-many">
            <label for="user-comment" class="many"></label>
            <input
              type="number"
              id="tentacles"
              name="tentacles"
              min="1"
              max="100"
              placeholder="0"
            />
        </li>
      </ul>

      <!-- Nume-->
      <label class="modal-form__label modal-form__label--top">
        <span class="modal-form__text">Name</span>
        <input type="text" name="user-name" class="modal-form__input" />
      </label>

      <!-- telefon -->
      <label class="modal-form__label">
        <span class="modal-form__text">Phone</span>
        <input
          type="tel"
          name="user-phone"
          class="modal-form__input"
          required
        />
      </label>
<!-- email -->
      <label class="modal-form__label">
        <span class="modal-form__text">Mail</span>
        <input
          type="email"
          name="user-email"
          id="user-email"
          class="modal-form__input"
          required
        />
      </label>
<!-- comment -->
      <div class="comment-container">
        <label for="user-comment" class="contact-form-label"></label>
        <textarea
          name="user-comment"
          id="user-comment"
          class="contact-form-comment"
          placeholder="write something and maybe we read this"
        ></textarea>
      </div>
<!-- button i want -->
      <button class="first-btn send-btn" type="submit">
        <span class="first-btn__start">I want that!</span>
      </button>
    </form>
  </div>
</div>

<!--FRANCHISE-->
<div class="contacts-franchise backdrop is-hidden" data-modal-fr>
  <div class="franchise-modal">
    <h2 class="franchise-form__title ">Leave your details and maybe we<br> will call you back</h2>
    <button
      type="button"
      class="contacts-franchise-close contacts-franchise-modal-close"
      data-modal-close-fr
    >
      <svg class="franchise-modal__close-icon" width="18px" height="18px">
        <use href="./images/modal-windows/header.svg#close-icon"></use>
      </svg>
    </button>

    <form action="#" class="franchise-form">
   

      <div class="franchise-form-field">
        <label class="modal-form__label modal-form__label--top">
        <span class="modal-form__text">Name</span>
        <input type="text" name="user-name" class="modal-form__input" />
      </label>

      <!-- telefon -->
      <label class="modal-form__label">
        <span class="modal-form__text">Phone</span>
        <input
          type="tel"
          name="user-phone"
          class="modal-form__input"
          required
        />
      </label>
<!-- email -->
      <label class="modal-form__label">
        <span class="modal-form__text">Mail</span>
        <input
          type="email"
          name="user-email"
          id="user-email"
          class="modal-form__input"
          required
        />
      </label>
<!-- comment -->
      <div class="comment-container modal-form__label">
        <label for="user-comment" class="modal-form__text">a few words, my darling</label>
        <textarea
          name="user-comment"
          id="user-comment"
          class="contact-form-comment"
          placeholder="Write here..."
        ></textarea>
      </div>
<!-- button i want -->
      <button class="first-btn send-btn" type="submit">
        <span class="first-btn__start">SEND</span>
      </button>
    </form>
  </div>
</div>
